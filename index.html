<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="The web page used the API of @Domeshow created by @Jean-pierre14"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nodejs CRUD with express</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row py-3">
        <div class="col-4 col-md-4">
          <div class="card card-body shadow-sm">
            <h3>Registration of course</h3>
            <div id="error"></div>
            <form action="" id="myForm" method="post">
              <div class="form-group">
                <label for="name">Name of course</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Name of course"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="desc">Description</label>
                <textarea
                  name="description"
                  id="desc"
                  name="description"
                  class="form-control"
                  placeholder="Description...
                "
                ></textarea>
              </div>
              <div class="form-group mt-3">
                <button type="submit" id="btn_submit" class="btn">
                  Register
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-8 col-md-8">
          <div id="results">
            <h4>Loading...</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./public/js/main.js"></script>
